<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link href="../static/styles.css" rel="stylesheet" type="text/css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header class="bg-primary text-white p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <img
          src="static/logo.png"
          class="img-fluid"
          alt="Logo"
          style="height: 60px"
        />
        <nav class="navbar navbar-expand-lg navbar-dark">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="upload.html">Upload</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card" style="width: 18rem">
              <img
                src="static/uploads/eth.jpg"
                class="card-img-top"
                alt="Ethereum"
              />
              <div class="card-body">
                <h5 class="card-title">Ethereum</h5>
                <div class="card-text">TBD</div>
                <button class="btn btn-primary like-button" data-image-id="eth">
                  Like
                </button>
                <span class="like-count" data-image-id="eth">0</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card" style="width: 18rem">
              <img
                src="static/uploads/cybertruck.jpg"
                class="card-img-top"
                alt="Cybertruck"
              />
              <div class="card-body">
                <h5 class="card-title">CyberTruck</h5>
                <div class="card-text">TBD</div>
                <button
                  class="btn btn-primary like-button"
                  data-image-id="cybertruck"
                >
                  Like
                </button>
                <span class="like-count" data-image-id="cybertruck">0</span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
            <div class="card" style="width: 18rem">
              <img
                src="static/uploads/world-cup-2022.jpeg"
                class="card-img-top"
                alt="WorldCup2022"
              />
              <div class="card-body">
                <h5 class="card-title">WorldCup 2022</h5>
                <div class="card-text">TBD</div>
                <button
                  class="btn btn-primary like-button"
                  data-image-id="WorldCup2022"
                >
                  Like
                </button>
                <span class="like-count" data-image-id="WorldCup2022">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
